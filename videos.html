<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conextt - 영상</title>
  <style>
    :root{ --border:#e5e7eb; --muted:#6b7280; --bg:#ffffff; --ink:#111827; --radius:14px; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,sans-serif; color:var(--ink); background:var(--bg); }
    a{ color:inherit; text-decoration:none; }
    header{
      position:sticky; top:0; z-index:1000;
      background:rgba(255,255,255,.92); backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .hwrap{ max-width:1100px; margin:0 auto; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .title{ font-weight:800; }
    .nav{ display:flex; gap:10px; flex-wrap:wrap; }
    .pill{ border:1px solid var(--border); padding:8px 10px; border-radius:999px; font-size:13px; background:#fff; }
    .pill:hover{ background:#f3f4f6; }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px; }
    .muted{ color:var(--muted); font-size:12px; line-height:1.4; }
    .card{ border:1px solid var(--border); border-radius:var(--radius); padding:12px; background:#f9fafb; margin-bottom:12px; }
    video{ width:100%; border-radius:var(--radius); border:1px solid var(--border); background:#000; }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
<header id="topbar">
  <div class="hwrap">
    <div class="title">Conextt</div>
    <nav class="nav" id="nav">
      <a class="pill" href="index.html">Main</a>
      <a class="pill" href="photos.html">사진</a>
      <a class="pill" href="videos.html">영상</a>
      <a class="pill" href="phrases.html">생활 용어</a>
    </nav>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div style="font-weight:700;">영상</div>
    <div class="muted" style="margin-top:6px;">
      임시 샘플 영상을 넣어두었습니다. 여행 후 실제 영상으로 교체하시면 됩니다.
      <!-- 실제 영상으로 바꾸려면 아래 video의 src만 교체하세요(권장: mp4). -->
    </div>
  </div>

  <video controls playsinline preload="metadata"
         src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
    이 브라우저는 video 태그를 지원하지 않습니다.
  </video>

  <div class="card" style="margin-top:12px;">
    <div style="font-weight:700;">메모</div>
    <div class="muted" style="margin-top:6px;">
      영상 파일을 사이트에 “직접 업로드”해서 보관하려면(용량 큼) Netlify/서버/스토리지 구성이 따로 필요할 수 있습니다.
      지금 구조는 “링크 기반/샘플 기반”으로 가볍게 시작하는 형태입니다.
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  if (params.get("embed") === "1") {
    document.getElementById("topbar").classList.add("hidden");
    document.body.style.margin = "0";
  }
</script>
</body>
</html>
