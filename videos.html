<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conextt - 영상</title>
  <style>
    :root{ --bg:#fff; --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --card:#f9fafb; --pill:#eef2ff; --radius:14px; --max:1100px; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,sans-serif; color:var(--ink); background:var(--bg); }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:14px; }
    .topbar{ position:sticky; top:0; z-index:1000; background:rgba(255,255,255,.9); backdrop-filter: blur(10px); border-bottom:1px solid var(--border); }
    .topbar__inner{ max-width:var(--max); margin:0 auto; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .brand{ font-weight:900; padding:8px 10px; border-radius:999px; border:1px solid var(--border); background:#fff; }
    .menu{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .menu a{ border:1px solid var(--border); background:#fff; padding:8px 10px; border-radius:999px; font-size:13px; }
    .menu a.active{ background:var(--pill); border-color:#c7d2fe; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:12px; }
    .muted{ color:var(--muted); font-size:12px; line-height:1.4; }
    h1{ margin:0; font-size:22px; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="index.html">Conextt</a>
      <nav class="menu">
        <a href="index.html" data-nav="index">Main</a>
        <a href="schedule.html" data-nav="schedule">여행 일정</a>
        <a href="vietnamese.html" data-nav="vn">여행 베트남어</a>
        <a href="photos.html" data-nav="photos">사진</a>
        <a href="videos.html" data-nav="videos">영상</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>영상</h1>
    <div class="card" style="margin-top:12px;">
      <div style="font-weight:900;">추후 추가 예정</div>
      <div class="muted" style="margin-top:6px;">
        지금은 메뉴만 만들어 둔 상태입니다.<br/>
        <!-- 나중에 영상 목록/플레이어/업로드(혹은 링크) 기능을 붙일 수 있습니다. -->
      </div>
    </div>
  </main>

  <script>
    (() => {
      const path = (location.pathname.split("/").pop() || "index.html").toLowerCase();
      const map = { "index.html":"index","schedule.html":"schedule","vietnamese.html":"vn","photos.html":"photos","videos.html":"videos" };
      const key = map[path];
      document.querySelectorAll("[data-nav]").forEach(a => {
        if (a.getAttribute("data-nav") === key) a.classList.add("active");
      });
    })();
  </script>
</body>
</html>
