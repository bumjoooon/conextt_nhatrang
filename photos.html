<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conextt - 사진</title>

  <style>
    :root { --bg:#ffffff; --text:#111; --muted:#666; --line:#eee; --card:#fafafa; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--text); }
    .topbar{
      position: sticky; top: 0; z-index: 999;
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 16px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .brand{ font-weight: 800; letter-spacing: 0.2px; }
    .nav{ display:flex; gap:10px; }
    .nav a{
      text-decoration:none; color:#333;
      padding: 8px 10px; border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{ background:#f6f6f6; }
    .nav a.active{
      font-weight: 800;
      background: #f2f2f2;
      border-color: #e6e6e6;
    }

    .page{ padding: 16px; max-width: 980px; margin: 0 auto; }
    h1{ font-size: 22px; margin: 10px 0 6px; }
    p{ margin: 8px 0 14px; color: var(--muted); line-height: 1.5; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    .tile{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
    }
    .tile img{ width:100%; height: 180px; object-fit: cover; display:block; }
    .cap{ padding: 10px 12px; font-size: 13px; color: var(--muted); }
    code{ background:#f3f3f3; padding: 1px 6px; border-radius: 6px; }
  </style>
</head>

<body data-page="photos">
  <header class="topbar">
    <div class="brand">Conextt</div>
    <nav class="nav">
      <a href="photos.html" data-page="photos">사진</a>
      <a href="videos.html" data-page="videos">영상</a>
      <a href="life.html"   data-page="life">생활용어</a>
    </nav>
  </header>

    </section>
  </main>

  <script>
    const current = document.body.dataset.page;
    document.querySelectorAll(".nav a").forEach(a => {
      if (a.dataset.page === current) {
        a.classList.add("active");
        a.setAttribute("aria-current", "page");
      }
    });
  </script>

</html>
